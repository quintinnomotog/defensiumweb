<section id="area-texto">

  <div class="decricao">
    <p>Credenciais</p>
  </div>

  <div class="botoes">
    <button (click)="apresentarModal()">Adicionar Credencial</button>
  </div>

</section>

<!-- backdrop -->
<div *ngIf="isApresentarModal" class="backdrop"></div>

<!-- modal -->
<section *ngIf="isApresentarModal" id="modal-cadastrar-credencial">
  <div class="modal">
    <div class="modal-header">
      <p>Cadastrar Nova Credencial</p>
    </div>
    <div class="modal-content">
      <!-- <ng-content></ng-content> -->
      <form id="formulario">

        <div class="row">

          <div class="form-input">
            <label>Nome do Sistema <sup></sup></label>
            <input type="text" placeholder="Informe o Nome do Sistema" />
          </div>

          <div class="form-input">
            <label>Descrição <sup></sup></label>
            <input type="text" placeholder="Informe uma Descrição" />
          </div>

        </div>

        <div class="row">

          <div class="form-input">
            <label>Identificador <sup></sup></label>
            <input type="text" placeholder="Nome de Usuário, E-mail ou Telefone" />
          </div>

          <div class="form-input">
            <label>Senha <sup></sup></label>
            <input type="password" placeholder="* * * * * * * * * *" />
          </div>

        </div>

        <div class="row">

          <div class="form-input">
            <label>Link <sup></sup></label>
            <input type="text" placeholder="http://www..." />
          </div>

        </div>

        <div class="row">

          <div class="form-input">
            <label>Observação <sup></sup></label>
            <textarea maxlength="255"></textarea>
          </div>

        </div>

      </form>
    </div>
    <div class="modal-footer">
      <div class="button">
        <button>Criar</button>
        <button (click)="fecharModal()">Cancelar</button>
      </div>
    </div>
  </div>
</section>
